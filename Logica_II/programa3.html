<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['pink', 'purple', 'red'];
    var indiceCorATual = 0;

    //quem passa esse parâmetro evento é o navegador
    function exibeCirculo(evento) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        var raio = 10;

        if (evento.shiftKey && evento.altKey) {

            alert('Só aperte uma tecla por vez, por favor!');
        }
        else if (evento.shiftKey && raio + 10 <= 40) {
            raio = raio + 10;
        }
        else if (evento.altKey && raio - 5 >= 10) {
            raio = raio - 5;
        }

        pincel.fillStyle = cores[indiceCorATual];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
    }

    function exibeAlerta(evento) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        alert('Cliquei em ' + x + ',' + y);
    }

    //tela.onclick = exibeAlerta;
    tela.onclick = exibeCirculo;

    function mudaCor() {
        indiceCorATual++
        if (indiceCorATual >= cores.length) {
            indiceCorATual = 0;
        }
        return false;
    }

    tela.oncontextmenu = mudaCor;

</script>
