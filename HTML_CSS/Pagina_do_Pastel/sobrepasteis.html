<!DOCTYPE html>
<html lang="PT-BR">

    <head>
        <meta charset="UTF-8">
        <title>Sobre pastéis!</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="sobrepasteis.css">
        <link rel="shortcut icon" href="./img/icone pastel.png">

    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="./img/logo_pastelmeialua2.png" alt="Imagem de um pastél mordido"></h1>
                <nav>
                    <ul>
                        <li class="item-menu">
                            <a href="./index.html">Home</a>
                        </li>
                        <li class="item-menu">
                            <a href="./sobrepasteis.html">Pastéis</a>
                        </li>
                        <li class="item-menu">
                            <a href="./index.html#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <ul class="produtos">
                <li>
                    <h2>Pastél Meia Lua</h2>
                    <img src="./img/logo_pastelmeialua.png" alt="Imagem de um pastel no formato de meio círculo">
                    <p class="produto-descricao">Menorzinho!</p>
                    <p class="produto-preco">R$5,00</p>
                </li>
                <li>
                    <h2>Pastél Comum</h2>
                    <img src="./img/logo_pastelcomum.png" alt="Imagem de um pastel retângulo normal, mordido">
                    <p class="produto-descricao">Aquele da feira!</p>
                    <p class="produto-preco">R$10,00</p>
                </li>
                <li>
                    <h2>Pastél Recheadão</h2>
                    <img src="./img/logo_pastelfofinho.png" alt="Imagem de um pastel bem recheado">
                    <p class="produto-descricao">Beeem recheado!</p>
                    <p class="produto-preco">R$15,00</p>
                </li>
            </ul>

        </main>

        <footer>
            <img class="imgfooter" src="./img/logo_pastelmeialua2.png" alt="Prato com três pastéis">
            <p class="footertext">&copy; Feito com muito amor por massa frita e recheada! *-*</p>
        </footer>
    </body>
</html>
